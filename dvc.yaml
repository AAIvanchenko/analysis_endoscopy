stages:
  augment:
    cmd: python src/augmentetion.py
    deps:
    - data/original
    - src/augmentetion.py
    outs:
    - data/augmentetion
  prepare:
    cmd: python src/prepare.py
    deps:
    - data/original
    - data/augmentetion
    - src/prepare.py
    - src/create_dataset.py
    outs:
    - data/prepared/test.csv
    - data/prepared/train.csv
    - data/prepared/valid.csv
  train:
    cmd: python src/train.py
    deps:
    - data/prepared/train.csv
    - data/prepared/valid.csv
    - src/fit.py
    - src/train.py
    outs:
    - models/model_best.pt
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - data/prepared/test.csv
    - models/model_best.pt
    - src/evaluate.py
    metrics:
    - metrics/los_auc_f1.json:
        cache: false
